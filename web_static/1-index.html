<!DOCTYPE html>
<html>

<head>
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        header h1 {
            color: white;
            text-align: center;
            line-height: 70px;
            margin: 0;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer h2 {
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 0;
        }

        /* Additional styling to create space for the footer */
        body {
            margin-bottom: 60px;
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <footer>
        <h2>Best School</h2>
    </footer>

    <div style="height: 100vh;"></div>
